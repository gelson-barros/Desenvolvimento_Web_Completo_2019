<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <script src="jquery-3.3.1.js"></script>
    <script >
        
        $(document).ready(()=>{
            //$('#nome').val()//gettando
            //$('#origem').val(4)//settando
            //$('#nome').val('Agora afs')
            //$('#origem').val(4)
            //radio 
            //$('.sexo:checked').val()
            //checkbox retorna um array
            //$('.interesse:checked')--> é um array
            $.each($('.interesse:checked'), (indice, valor)=>{
                console.log( indice, valor.value)
            })
        })
    </script>
</head>
<body>
    <p>Nome:</p>
    <input type="text" id="nome" >
    <br>

    <p>Onde você nos encontrou?</p>
    <select name="" id="origem">
        <option value="1">Google</option>
        <option value="2">Facebook</option>
        <option value="3">Rádio</option>
        <option value="4">Outros meios</option>
    </select>
    <br>

    <p>Sexo:</p>
    <input type="radio" class="sexo" name="sexo" value="f">Femenino <br>
    <input type="radio" class="sexo" name="sexo" value="m">Masculino 
    <br>

    <p>Interesses:</p>
    <input type="checkbox" name="interesse" class="interesse" value="PHP">PHP <br>
    <input type="checkbox" name="interesse" class="interesse" value="js">JavaScript <br>
    <input type="checkbox" name="interesse" class="interesse" checked value="angular">Angular <br>
    <input type="checkbox" name="interesse" class="interesse" checked value="nodejs">NodeJS <br>
</body>

</html>
