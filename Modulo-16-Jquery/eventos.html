<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>jQuery</title>

		<style>
			#divExterna{
				background-color: #ccc;
				width: 80px;
				height: 80px;
				padding: 70px;
			}

			#divInterna{
				width: 80px;
				height: 80px;
				background-color: blue;
			}
		</style>

		<script src="jquery-3.3.1.js"></script>
		<script>
			$(document).ready(()=>{
				//*****Evento do navegador browser

                $('#onload').html('Página carregada')

				$(window).scroll(()=>{
					$('#scroll').html('Sroll acionado')
				})
				
				$(window).resize(()=>{
					$('#resizeWindow').html('Pagina redimensionada').css('background-color', "red")
				})

				//function
				/*
				 $('#div1').scroll(function() {
					$(this).css('background-color', 'blue')
				})*/

				//arrow function
				$('#div1').scroll((e)=>{
					$(e.target).css('background-color', 'blue')
					//console.log(e.target)
				})

				//*****Evento do mouse
				//mousedown()
				//mouseup()
				//click()
				//dblclick()
				//mousemove()
				//mouseenter()
				//mouseleave()
				//mouseover()->antigo
				//mouseout()->antigo

				$('#btn1').mousedown(()=>{//no pressionar
					$('#div2').css('background-color', 'green')
				})

				$('#btn1').mouseup(()=>{
					$('#div2').css('background-color', 'blue')
				})

				$('#btn1').click(()=>{
					$('#div2').css('background-color', 'blue')
				})

				$('#btn2').dblclick(()=>{
					$('#div2').css('background-color', 'yellow')
				})

				$('#div2').mousemove((e)=>{
					//console.log(e.offsetX, e.offsetY)
					$('#resultadoDiv').html('X: '+ e.offsetX + ' / Y: '+ e.offsetY)
					
				})
				//mouseover / mouseout (antigos)
				//efelito borbolha
				/*
				$('#divExterna').mouseover((e)=>{
					$('#resultadoDiv1').html('Entrou')
				})

				$('#divExterna').mouseout((e)=>{
					$('#resultadoDiv1').html('Saiu')
				})

				$('#divInterna').mouseover((e)=>{
					$('#resultadoDiv2').html('Entrou')
				})

				$('#divInterna').mouseout((e)=>{
					$('#resultadoDiv2').html('Saiu')
				})
				*/
				//mouseenter / mouseleave(novos)

				$('#divExterna').mouseenter((e)=>{
					$('#resultadoDiv1').html('Entrou')
				})

				$('#divExterna').mouseleave((e)=>{
					$('#resultadoDiv1').html('Saiu')
				})

				$('#divInterna').mouseenter((e)=>{
					$('#resultadoDiv2').html('Entrou')
				})

				$('#divInterna').mouseleave((e)=>{
					$('#resultadoDiv2').html('Saiu')
				})
				

				
		


        	})
		</script>
	</head>

	<body>
		
		<div id="topo">
			<h1>Eventos</h1>
		</div>

		<div>
			<h3>Browser</h3>
			<span>Onload: </span><span id="onload">?</span><br />
			<span>Scroll: </span><span id="scroll">?</span><br />
			<span>Resize window: </span><span id="resizeWindow">?</span>
			<div id="div1" style="height: 100px;width: 100px; border:solid 1px; overflow-y: scroll;">
			<br><br><br><br><br><br><br><br><br><br><br>
			</div>
			<hr />

			<h3>Mouse</h3>
			<button id="btn1" type="button">Clique aqui</button>
			<button id="btn2" type="button">Clique aqui 2x</button>
			<div id="div2" style="background-color: red; width: 80px; height: 50px; margin-top: 10px; margin-bottom: 10px"></div>
			<span>Resultado do evento sobre a div</span><span id="resultadoDiv"></span>

			<div id="divExterna">
				<div id="divInterna"></div>
			</div>
			<span>Div Externa: </span><span id="resultadoDiv1"></span>
			<br>
			<span>Div Interna: </span><span id="resultadoDiv2""></span>
			<hr />

			<h3>Teclado</h3>
			<span>Nome:</span>
			<input type="text" />
			<span>Resultado do evento sobre o input</span>
			<hr />

			<h3>Formulário</h3>
			<form>
				<span>Nome:</span>
				<input type="text" />

				<span>E-mail:</span>
				<input type="text" />

				<span>Motivo do contato:</span>
				<select>
					<option value="">-- Selecione --</option>
					<option value="duvida">Dúvida</option>
					<option value="sugestao">Sugestão</option>
				</select>
				
				<button type="button">Enviar</button>
			</form>
		</div>
	</body>

</html>
