<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>jQuery</title>

		<style>
			.div{
                width: 80px;
                height: 80px;
                border: solid 1px #000;
                background-color: #aaa;
            }
		</style>

		<script src="jquery-3.3.1.js"></script>
		<script>
            //animate(<propriedades visuais>, <opções da transição>)
                //<opcoes da trasicao> -> t(ms), 'slow', {objecto literal}
            
			$(document).ready(() => {
				$('button').on('click', ()=>{
                    let visualFinal = {
                        'width': '160px',
                        'height': '160px',
                        'margin-left': '200px',
                        'margin-top': '200px',
                        'border-radius': '25px'

                    }
                    $('#div1').animate(visualFinal,{
                        duration:3500,
                        start:()=>{console.log('animação iniciada')},
                        complete:()=>{
                            $('#div2').animate(visualFinal)
                        }
                    })
                })
			})
		</script>
	</head>

	<body>
		
        <button type="button">Inciar animação</button>
        <div id="div1" class="div"></div>
        <div id="div2" class="div"></div>
			
	</body>

</html>
