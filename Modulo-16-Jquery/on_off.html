<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>jQuery</title>

		<style>
			.desfocado{
				background-color: white;
			}

			.focado{
				background-color: green;
			}
		</style>

		<script src="jquery-3.3.1.js"></script>
		<script>
			$(document).ready(()=>{
				//on()/off() -->registra/remove eventos para os elementos html mesmo que eles sejam criados posteriormente a chamada da função
				$('body').on('focus', 'input',e=>{
					$(e.target).removeClass('desfocado')
					$(e.target).addClass('focado')
				})
				$('body').on('blur','input' ,e=>{
					$(e.target).removeClass('focado')
					$(e.target).addClass('desfocado')
				})
				$('body').append('<br/><br/><input type="text" class="desfocado"/>')

				//$('body').off('blur','input')

        	})
		</script> 
	</head>

	<body>
		<input type="text" class="desfocado"/>
	</body>

</html>
