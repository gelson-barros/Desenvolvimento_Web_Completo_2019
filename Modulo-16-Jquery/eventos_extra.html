<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>jQuery</title>

		<style>
			#div1{
				width: 80px;
				height: 80px;
				border: solid 1px #000;
			}

			.emDestaque{
				background-color: red;
			}
		</style>

		<script src="jquery-3.3.1.js"></script>
		<script>
            //trigger()->Aciona evento de modo programático
            //hover()->função auxiliar para captura dos eventos mouseenter/mouseout/mouseleave/mouseover
            //toggleClass()->funcao auxiliar para inclusão/remoção de classe
			$(document).ready(()=>{
				$('#btn2').on('click', ()=>{
					alert('btn2 clicado')
				})

				$('#btn1').on('click', ()=>{
					$('#btn2').trigger('click')
				})
				//$('#btn1').trigger('click')
				/*
				
				$('#div1').on('mouseenter', e=> {
					$(e.target).addClass('emDestaque')
				})

				$('#div1').on('mouseleave', e=> {
					$(e.target).removeClass('emDestaque')
				})
				*/
				/*
				$('#div1').hover(
					e =>$(e.target).addClass('emDestaque'),
					e =>$(e.target).removeClass('emDestaque')
				)
				*/
				//$('#div1').toggleClass('emDestaque')

				$('#div1').hover(
					e =>$(e.target).toggleClass('emDestaque')
				)
        	})
		</script> 
	</head>
	<body>
		<button id="btn1" type="button">BTN 1</button>
		<button id="btn2" type="button">BTN 2</button>
		<hr>

		<div id="div1"></div>
	</body>
</html>
