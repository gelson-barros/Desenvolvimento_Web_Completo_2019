
<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">

		<title>Requisições assíncronas</title>
		
		<!-- bootstrap-->
        <link rel="stylesheet" href="../frameworks/bootstrap4/css/bootstrap.min.css" >
        <script>
            function requisitarPagina(url){

				document.getElementById('conteudo').innerHTML = "";

				//incluir o gif de loading na página
				if(!document.getElementById('loading')){
					let imgLoading = document.createElement('img')
					imgLoading.id = 'loading'
					imgLoading.src = 'loading.gif'
					imgLoading.className = 'rounded mx-auto d-block'
					document.getElementById('conteudo').appendChild(imgLoading)
				}
				

				let ajax = new XMLHttpRequest();
				
				console.log(ajax.responseText)
				//requisição não iniciada, state = 0
				//console.log(ajax.readyState)

				ajax.open('GET', url);//metodo que mostra qual é a url requisitada

				//conexão estabelecida com servidor, state = 1
				//console.log(ajax.readyState)			
				
				//de alguma lógica que fique olhando para o progresso da req
				ajax.onreadystatechange = ()=>{
					//console.log(ajax.readyState)
					if(ajax.readyState == 4 && ajax.status == 200){//200 bem feito //404 not found
						document.getElementById('conteudo').innerHTML = ajax.responseText
						//document.getElementById('conteudo').innerHTML = 'requisição finalizada com sucesso, o status é ' + ajax.status
						//console.log('requisição finalizada com sucesso, o status é ',ajax.status)
						//document.getElementById('loading').remove();
						
					}
					if(ajax.readyState == 4 && ajax.status == 404){//200 bem feito //404 not found
						document.getElementById('conteudo').innerHTML = '...Tente novamente mais tarde...'
						//document.getElementById('conteudo').innerHTML = 'requisição finalizada, porém o recurso solicitado não foi encontrado, o status é ' + ajax.status
						//console.log('requisição finalizada, porém o recurso solicitado não foi encontrado, o status é ',ajax.status)
						//document.getElementById('loading').remove();
					}
				}
				
				ajax.send();
				//console.log(ajax)
			}
			/** status != state
			 * Estado da requisição
			 * 0-->request not initialized(requisição não iniciada)
			 * 1-->server connection established (conexão estabelecida com servidor)
			 * 2-->request received (requisição recebida)
			 * 3-->processing request (processando requisição)
			 * 4-->request finished and response is ready (requisição finalizada)
			*/
        </script>
	
	</head>
