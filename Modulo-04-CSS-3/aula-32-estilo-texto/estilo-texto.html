<!DOCTYPE html>
<html>
	<head>
		<title>Estilos de textos</title>
		<meta charset="utf-8">

		<style type="text/css">
			body{
                font-size: 40px;
                font-family: 
                'Times New Roman', Times, serif;
            }

            .negrito{
                /*normal, bold, 100-900, */
                font-weight:900;
            }

            .italico{
                /*italic, oblique*/
                font-style:italic;
            }

            .formatacao{
                /*text-decoration: underline;*/
                /*text-decoration: overline;*/
                text-decoration: line-through;
                font-variant: small-caps;
            }

            

            .texto{
                font:italic bold 40px 'Times New Roman', Times, serif;
            }
		</style>

	</head>
	<body>
        <p class="negrito">Texto negrito</p>
        <p class="italico">Texto negrito</p>
        <p class="formatacao">Formatação de texto</p>
        <p class="texto">Texto</p>
        <p>Texto</p>
	</body>
</html>
