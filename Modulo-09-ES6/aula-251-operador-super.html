<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POO - Herânça - operador super</title>
    <script src="babel.min.js"></script>
    <script type="text/babel">
        //exemplo cachorro e passaro
        /*
        *cachorro
        cor
        tamanho
        orelhas
        correr()
        dormir()
        rosnar()

        *passaro
        cor
        tamanho
        bico
        voar()
        dormir()
        */

        class Animal{
            constructor(cor,tamanho,peso){
                this.cor = cor
                this.tamanho = tamanho
                this.peso = peso
            }

            dormir(){
                console.log('Dormir')
            }
        }


        class Passaro extends Animal{

            constructor(bico,cor,tamanho,peso){
                super(cor,tamanho,peso)
                this.bico = bico
            }

            voar(){
                console.log('Voar')
            }

        }

        class Papagaio extends Passaro{
            constructor(sabeFalar,cor,tamanho,peso){
                super('Médio',cor,tamanho,peso)
                this.sabeFalar = sabeFalar
            }

            falar(){
                console.log('Falar')
            }
        }

        
        let papagaio = new Papagaio( true,'Vermelho', 10, 5)
        console.log(papagaio)
        let papagaio2 = new Papagaio(false,'branco', 10, 5)
        console.log(papagaio2)
    </script>
</head>
<body>

</body>
</html>
