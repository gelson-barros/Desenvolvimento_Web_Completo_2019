<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POO - Objectos literais inclusão de atributos </title>
    <script src="babel.min.js"></script>
    <script type="text/babel">
        let pessoa = {
            nome : 'Gélia',
            idade : 28
        }        
        console.log(pessoa)

        //---inclusao de atributo

        pessoa.sexo = 'Femenino'

        console.log(pessoa)
        pessoa.dizerOi = () => console.log('Ola, tudo bem ?')//arrow function

        pessoa.dizerOi()
        
    </script>
</head>
<body>

</body>
</html>
