    <script type="text/babel">
        //Paradigma Procedural
        //Chamada de procedimentos(procedures) para manipulação de dados

        let b = 7

        */
        //Paradigma de orientação a objectos
        //Estruturas de dados com comportamentos

        class Calculadora{
            constructor(){
                this.a = 10
                this.b = 7
                this.operador = 'mult'
            }
            calcular(){
                if (this.operador === 'mult') {
                    console.log(this.a*this.b)
                }
            }
        }

        calculadora = new Calculadora()
        calculadora.calcular()

        /*
        4 pilares da Programação orientado a objecto que são:
        1º Abstração
        2ºEncapsulamento
        3ºHerânça
        4ºPolimorfismo
        */
    </script>
