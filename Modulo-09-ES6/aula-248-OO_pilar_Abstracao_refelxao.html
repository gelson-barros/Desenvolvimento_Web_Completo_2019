                this.giratoria = giratoria
                this.cor = cor
            }

        //tarefa sofa
        class Sofa {
            constructor(cor, qtde_lugares, inclinavel){
                this.cor = cor
                this.qtde_lugares = qtde_lugares
                this.inclinavel = inclinavel
            }

            inclinaSofa(){

                console.log('Esta inclinado')
            }
            naoInclinarSofa(){

                console.log('Não esta inclinado')
            }
        }
