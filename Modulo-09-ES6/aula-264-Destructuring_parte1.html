<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destructuring </title>
    <script src="babel.min.js"></script>
    <script type="text/babel">
        //destructuring é um operador de destruturação ou seja tira valores dentro de uma estrutura(array ou objecto)

        //array
        let frutas = ['Abacaxi', 'Uva', 'Pera', 'Mamão']
        /*let a = frutas[0]
        let b = frutas[1]
        let c = frutas[2]
        console.log(a, b, c)*/
        //let [ a, , ,b] = frutas//pular um indice
        let [a, b = 'Abacate', c, d, e = 'Banana'] = frutas
        //console.log(a, b, c, d, e)

        let coisas = [['Abacaxi', 'Uva', 'Pera', 'Mamão'], ['Jose', 'Maria']]
        let [[, , f3],[,n2]] = coisas 
        console.log(n2)
        console.log(f3)
        
    </script>
</head>
