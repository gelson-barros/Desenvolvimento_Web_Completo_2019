<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POO - Objectos literais </title>
    <script src="babel.min.js"></script>
    <script type="text/babel">
        class Produto{
            constructor(descricao, preco){
                this.descricao = descricao
                this.preco = preco
            }

           VerDescricao(){
                console.log(`${this.descricao} por apenas ${this.preco}`)
           }
        }

        let produto = new Produto('NoteBook', 2200)
        produto.VerDescricao()
        //----------------------------
        let produtoLiteral = {
            descricao: 'Geladeira',
            preco:1800,
            verDescricao:function(){
                console.log(`${this.descricao} por apenas ${this.preco}`)
            }
        }

       produtoLiteral.verDescricao()
       //-----------------------------------
       /*
        formulario -> servidor
        recuperar dados e monta um objecto literal 
         obj literal -> JSON -> HTTP -> Server -> Armazena
         */
    </script>
</head>

</body>
</html>
