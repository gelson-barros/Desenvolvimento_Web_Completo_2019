<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POO - Objectos literais melhorias notação </title>
    <script src="babel.min.js"></script>
    <script type="text/babel">
        let nome = 'Gelson'
        let idade = 29
        let sexo = 'Masculino'
        let profissao = 'Programador'

        let objecto = {
            nome: nome,
            idade: idade,
            sexo: sexo,
            profissao: profissao,
            exibirResumo: function(){
                console.log(`${this.nome} ${this.idade} anos, sexo ${this.sexo} e é ${this.profissao}`)
            }
        }
        console.log(objecto)
        objecto.exibirResumo()

        let objecto2 = {//quando par nome é igual ao par valor,
            nome, //nome = nome variavel / valor = valor da variavel
            idade,
            sexo,
            profissao,
            exibirResumo(){
                console.log(`${this.nome} ${this.idade} anos, sexo ${this.sexo} e é ${this.profissao}`)
            }
        }

        console.log(objecto2)
        objecto2.exibirResumo()
        
    </script>
</head>
<body>

</body>
</html>
