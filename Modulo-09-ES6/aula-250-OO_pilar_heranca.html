<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POO - Herânça</title>
    <script src="babel.min.js"></script>
    <script type="text/babel">
        //exemplo cachorro e passaro
        /*
        *cachorro
        cor
        tamanho
        orelhas
        correr()
        dormir()
        rosnar()

        *passaro
        cor
        tamanho
        bico
        voar()
        dormir()
        */

        class Animal{
            constructor(){
                this.cor = ''
                this.tamanho = null
                this.peso = null
            }

            dormir(){
                console.log('Dormir')
            }
        }

        class Cachorro extends Animal{
            constructor(){
                super()
                this.orelhas = 'Grande e caídas'
            }

            correr(){
                console.log('Correr')
            }
            rosnar(){
                console.log('Rosnar')
            }
        }

        class Passaro extends Animal{

            constructor(){
                super()
                this.bico = 'curto'
            }

            voar(){
                console.log('Voar')
            }

        }

        class Papagaio extends Passaro{
            constructor(){
                super()
                this.sabeFalar = true
            }

            falar(){
                console.log('Falar')
            }
        }

        let cachorro = new Cachorro()
        let passaro = new Passaro()
        let papagaio = new Papagaio()
        console.log(cachorro)
        console.log(passaro)
        console.log(papagaio)
        cachorro.dormir()
        passaro.dormir()
        papagaio.falar()
        papagaio.dormir()
        papagaio.voar()
    </script>
</head>
<body>

</body>
</html>
