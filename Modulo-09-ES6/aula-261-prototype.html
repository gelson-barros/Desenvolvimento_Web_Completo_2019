<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POO - Prototype </title>
    <script src="babel.min.js"></script>
    <script type="text/babel">
        //aviao
        //atributo cor e modelo; 
        //metodo levantarVoo

        //objecto literal
        let a1 = {
            cor: 'Branco',
            modelo: 'Airbus a380',
            levantarVoo:function(){console.log('Levantar Voo')}
        }

        //função construtora
        let AviaoF = function(){
            this.cor = 'Azul',
            this.modelo = 'Boeing 787',
            this.levantarVoo = function(){console.log('Levantar Voo')}
        }

        let a2 = new AviaoF()

        //class
        class AviaC{
            constructor(){
                this.cor = 'Vermelho'
                this.modelo = 'Embraer E-Jets'
            }
            levantarVoo(){
               console.log('Levantar Voo') 
            }
        }

        let a3 = new AviaC()

        console.log(a1)
        console.log(a2)
        console.log(a3)
    </script>
</head>
<body>

</body>
</html>
