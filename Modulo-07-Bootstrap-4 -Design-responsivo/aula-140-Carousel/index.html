<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags ObrigatÃ³rias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../frameworks/bootstrap4/css/bootstrap.min.css">

    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="../frameworks/fontawesome/css/all.css">

    <!-- HTML5Shiv -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <![endif]-->
    
    <!-- Estilo customizado -->
    <link rel="stylesheet" type="text/css" href="css/estilo.css">

    <title>Carousel Slider</title>
  </head>
  <body style="padding-bottom: 80px;">
    <div class="container"><!--Container -->
      <div class="row"><!--Row -->
        <div class="col-sm-8 m-auto"><!--col-sm8 -->
          
          <h1>Slider simples</h1>
          <div class="carousel slide" data-ride="carousel"><!--Carousel-->
            <div class="carousel-inner"><!--Inner-->

              <div class="carousel-item active">
                <!--h1>Item 1</h1>
                <p>
                  Lorem ipsum
                </p-->
                <img src="img/imagem1.jpeg" class="img-fluid">
              </div>

              <div class="carousel-item">
                <!--h1>Item 2</h1>
                <p>
                  Lorem ipsum
                </p-->
                <img src="img/imagem2.jpeg" class="img-fluid">
              </div>

              <div class="carousel-item">
                <img src="img/imagem3.jpeg" class="img-fluid">
              </div>
            </div><!--/Inner-->

          </div><!--/Carousel-->

          <h1>Slider com controles</h1>
          <div id="carousel-controles" class="carousel slide" data-ride="carousel"><!--Carousel-->
            <div class="carousel-inner"><!--Inner-->

              <div class="carousel-item active">
                <img src="img/imagem1.jpeg" class="img-fluid">
              </div>

              <div class="carousel-item">
                <img src="img/imagem2.jpeg" class="img-fluid">
              </div>

              <div class="carousel-item">
                <img src="img/imagem3.jpeg" class="img-fluid">
              </div>
            </div><!--/Inner-->
            <!--Controles-->
            <a href="#carousel-controles" class="carousel-control-prev" data-slide="prev">
              <span class="carousel-control-prev-icon"></span>
            </a>
            <a href="#carousel-controles" class="carousel-control-next" data-slide="next">
              <span class="carousel-control-next-icon"></span>
            </a>
            <!--/Controles-->
          </div><!--/Carousel-->

          <h1>Slider com controles/indicadores</h1>
          <div id="carousel-indicadores" class="carousel slide" data-ride="carousel"><!--Carousel-->
            <!--indicadores-->
            <ol class="carousel-indicators">
              
              <li class="active" data-target="#carousel-indicadores" data-slide-to="0"></li>
              <li data-target="#carousel-indicadores" data-slide-to="1"></li>
              <li data-target="#carousel-indicadores" data-slide-to="2"></li>

            </ol>
            <!--/indicadores-->

            <div class="carousel-inner"><!--Inner-->

              <div class="carousel-item active">
                <img src="img/imagem1.jpeg" class="img-fluid">
              </div>

              <div class="carousel-item">
                <img src="img/imagem2.jpeg" class="img-fluid">
              </div>

              <div class="carousel-item">
                <img src="img/imagem3.jpeg" class="img-fluid">
              </div>
            </div><!--/Inner-->
            <!--Controles-->
            <a href="#carousel-indicadores" class="carousel-control-prev" data-slide="prev">
              <span class="carousel-control-prev-icon"></span>
            </a>
            <a href="#carousel-indicadores" class="carousel-control-next" data-slide="next">
              <span class="carousel-control-next-icon"></span>
            </a>
            <!--/Controles-->
          </div><!--/Carousel-->

          <h1>Slider com legendas</h1>
          <div id="carousel-legendas" class="carousel slide" data-ride="carousel"><!--Carousel-->
            <!--indicadores-->
            <ol class="carousel-indicators">
              
              <li class="active" data-target="#carousel-indicadores" data-slide-to="0"></li>
              <li data-target="#carousel-indicadores" data-slide-to="1"></li>
              <li data-target="#carousel-indicadores" data-slide-to="2"></li>

            </ol>
            <!--/indicadores-->

            <div class="carousel-inner"><!--Inner-->

              <div class="carousel-item active">
                <img src="img/imagem1.jpeg" class="img-fluid">
                <div class="carousel-caption bg-primary">
                  <h3>Item 1</h3>
                  <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit.</p>
                </div>
              </div>

              <div class="carousel-item">
                <img src="img/imagem2.jpeg" class="img-fluid">
                <div class="carousel-caption">
                  <h3>Item 2</h3>
                  <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit.</p>
                </div>
              </div>

              <div class="carousel-item">
                <img src="img/imagem3.jpeg" class="img-fluid">
                <div class="carousel-caption">
                  <h3>Item 3</h3>
                  <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit.</p>
                </div>
              </div>
            </div><!--/Inner-->
            <!--Controles-->
            <a href="#carousel-legendas" class="carousel-control-prev" data-slide="prev">
              <span class="carousel-control-prev-icon"></span>
            </a>
            <a href="#carousel-legendas" class="carousel-control-next" data-slide="next">
              <span class="carousel-control-next-icon"></span>
            </a>
            <!--/Controles-->
          </div><!--/Carousel-->
          

        </div><!--/col-sm8 -->
      </div><!--/Row -->
    </div><!--/Container -->

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="../frameworks/jquery/jquery-3.3.1.slim.min.js" ></script>
    <script src="js/popper.min.js"></script>
    <script src="../frameworks/bootstrap4/js/bootstrap.min.js"></script>
  </body>
</html>
