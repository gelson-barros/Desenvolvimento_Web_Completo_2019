<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../frameworks/bootstrap4/css/bootstrap.min.css">

    <!-- Iconic CSS -->
    <link rel="stylesheet" href="../frameworks/iconic/font/css/open-iconic-bootstrap.css">

    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="../frameworks/fontawesome/css/all.css">

    <title>Bootstrap - Icones </title>
  </head>
  <body style="margin-bottom: 200px;padding: 16px;">

    <h3 class="border-bottom"> Iconic</h3>
    <span class="oi oi-bell display-3  text-danger"></span>
    <i class="oi oi-clock display-3  text-success"></i>
    <button class="btn btn-dark btn-lg">
      <i class="oi oi-clock"></i>
      Click aqui

    <span class="fas fa-bomb display-3 text-warning"></span>
    <button class="btn btn-danger btn-lg">
      <i class="fas fa-bomb"></i>
      Click aqui
    </button>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="js/popper.min.js"></script>
    <script src="../frameworks/bootstrap4/js/bootstrap.min.js"></script>
