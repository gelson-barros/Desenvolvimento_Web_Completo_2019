<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../frameworks/bootstrap4/css/bootstrap.min.css">

    <title>Bootstrap - Configurações do grid</title>
    <style type="text/css">
      .marcador{
        background: #fe9d9d;
        border: 1px solid #f94646;
      }

      .marcador-container{
        background: #5bf946;
        border: 1px solid #36ae26;
      }
    </style>
  </head>
  <body>
    <!--div class="container-fluid marcador-container"-->
    <div class="container marcador-container">
      
      <h2>Largura fixa</h2>
      <div class="row" >
        <div class="marcador col">àrea 1</div>
        <div class="marcador col">àrea 2</div>
        <div class="marcador col">àrea 3</div>
        <div class="marcador col">àrea 4</div>
      </div>
      <h2>Largura automática (auto-layout)</h2>
      <div class="row" >
        <div class="marcador col">àrea 1</div>
        <div class="marcador col-4">àrea 2</div>
        <div class="marcador col-6">àrea 3</div>
      </div>
      <h2>Largura igual empilhada</h2>
      <div class="row" >
        <div class="marcador col-sm">àrea 3</div>
        <div class="marcador col-sm">àrea 2</div>
        <div class="marcador col-sm">àrea 1</div>
      </div>
      <h2>Ordenando</h2>
      <div class="row" >
        <div class="marcador col-md-4 order-2">àrea 1</div>
        <div class="marcador col-md-4 order-1">àrea 2</div>
        <div class="marcador col-md-4 order-3">àrea 3</div>
      </div>
      <h2>offset</h2>
      <div class="row" >
        <div class="marcador col-md-6 offset-md-3">Login...</div>
      </div>
      <h2>offset múltiplos alinhamentos</h2>
      <div class="row" >
        <div class="marcador col-md-3 offset-md-3">Conteudo 1</div>
        <div class="marcador col-md-3 offset-md-3">Conteudo 1</div>
      </div>
      <h2>Aninhamento</h2>
      <div class="row">
        <div class="col-md-6" style="border: 1px solid blue;">
          col-md-6
          <div class="row">
            <div class="col-md-6 marcador">Conteudo 1</div>
            <div class="col-md-6 marcador">Conteudo 1</div>
          </div>
        </div>
      </div>
    </div>

    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../frameworks/jquery/jquery-3.3.1.slim.min.js" ></script>
    <script src="js/popper.min.js"></script>
    <script src="../frameworks/bootstrap4/js/bootstrap.min.js"></script>
  </body>
</html>
